<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle | Login</title>
    <link rel="stylesheet" href="boogleStyle.css">
</head>
<body>
    <img src="https://cdn.imageupload.workers.dev/apvrcos2_Google-logo1.jpg" width="100px"
         alt="google-logo">
    <div class="box">
        <h2>Sign in</h2>
        <p>Use your Google Account</p>
        <form>
            <div class="inputBox">
                <input type="email" name="email">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password">
                <label>Password</label>
            </div>
            <input type="submit" name="sign-in" value="Sign In">
        </form>
    </div>
    <div class="footer">
        <a href="#">Advertising</a><a href="#">Business</a><a href="#">About</a>
    </div>
</body>
</html>
